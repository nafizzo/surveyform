<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>

   

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <container id="header">
        
            <h1 id="title">WILL I LIKE YOU SURVEY FORM</h1>
            <p id="description">Survey  to know whether i'll like you or not</p>
        
    </container>

    <div class="container">
        <form id="survey-form" action="#">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <br>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label><br>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" id="email" placeholder="someone@something.com"  required><br>
              <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="number"name="age"placeholder="your age" min="12" max="99" required>
            </div>

            <section class="radio-1">
                <p>Do you like me  ? <i class="bi bi-emoji-smile-upside-down"></i></p>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="like" checked required>
                    <label class="form-check-label" for="like">
                    yeah sure.<i class="bi bi-emoji-heart-eyes"></i>
                    </label>
                </div>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="maybe">
                    <label class="form-check-label" for="maybe">
                    may be <i class="bi bi-emoji-expressionless"></i>
                    </label>
                </div>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="dislike">
                    <label class="form-check-label" for="dislike">
                    sorry dude, no.<i class="bi bi-emoji-dizzy"></i>
                    </label>
                </div>

            </section>

          

            <section class="dropdown">

                <div>
                    <p>you are an</p>
                </div>
                
                <div class="input-group mb-3">
                    
                    <label class="input-group-text" for="im">I'm an</label>
                    <select class="form-select" id="im">
                      <option selected>Choose...</option>
                      <option value="1">introvert</option>
                      <option value="2">extrovert</option>
                      <option value="3">ambivert</option>
                    </select>
                  
                </div>     
            </section>

            <section class="textarea">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" re>tell me something about yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="something interesting about yourself" required></textarea>
                </div>
            </section>
            
            <div class="submit">
                <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
          </form>
       <div id="copy">
           <p>
               &copy;nafees
           </p>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
